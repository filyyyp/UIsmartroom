<div class="card h-100">
  <h3 class="card-header">Záves</h3>
  <div class="card-body row align-items-center justify-content-center">
    <div class="col-auto p-0 text-center">
      <h4 class="mb-3" *ngIf="!loaded">Načítavam</h4>
      <h4 class="mb-3" *ngIf="loaded">Ovládanie</h4>
      <img *ngIf="!loaded" class="w-25 mb-4" src="assets/loader.gif">
      <ui-switch *ngIf="loaded" [checked]="power"  (click)="powerChangeStatus()"></ui-switch>
    </div>
  </div>
</div>
