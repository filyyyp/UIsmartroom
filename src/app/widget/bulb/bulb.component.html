<div class="card">
  <h3 class="card-header">Bulb 1</h3>
  <div class="card-body">
    <div class="card-widget row">
      <div class="col-12 p-0 text-center">
        <i class="fa fa-lightbulb-o fa-8x" [ngClass]="bulb ? 'color-black':'color-yellow'"></i>
      </div>
      <div class="col-12 align-self-end">
        <button class="btn btn-primary w-100" (click)="bulbChangeStatus()">{{ bulb ? 'OFF' : 'ON' }}</button>
      </div>
    </div>

  </div>




</div>
