<div class="container pt-5">
  <div class="row">
    <div class="col-4"><button class="btn w-100" [ngClass]="showW1 ? 'btn-primary':'btn-default'"
                               (click)="showW1=!showW1">Widget 1</button></div>

  </div>

  <div class="row">
    <div *ngIf="showW1" class="col-xs-12 col-md-6 col-lg-4 p-3">
      <app-bulb></app-bulb>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4 p-3">
      <app-ledlight></app-ledlight>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4 p-3">
      <app-socket></app-socket>
    </div>
  </div>

  <div class="row">

    <div class="col-xs-12 col-md-6 col-lg-4 p-3">
      <app-curtain></app-curtain>
    </div>
  </div>

</div>
